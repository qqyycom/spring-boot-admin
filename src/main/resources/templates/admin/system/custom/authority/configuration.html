<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ex="http://thymeleafexamples">
<head>
<meta charset="utf-8" />
<link th:href="@{/plugins/jstree/themes/default/style.min.css}"
	rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="authority-configuration-wrapper">
		<ex:pageHeader />

		<div class="row">
			<div class="col-md-12">
				<div class="portlet box blue">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-cogs"></i>权限配置
						</div>
					</div>
					<div class="portlet-body">
						<div class="row">
							<div class="col-md-4">
								<div class="portlet light portlet-fit bordered">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-cogs font-green-sharp"></i><span
												class="caption-subject font-green-sharp bold uppercase">角色列表</span>
										</div>
									</div>
									<div class="portlet-body">
										<div class="list-group">
											<th:block th:each="role : ${roles}">
												<a href="javascript:;" class="list-group-item"
													th:attr="data-id=${role.id}">
													<h4 class="list-group-item-heading" th:text="${role.name}"></h4>
												</a>
											</th:block>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="portlet light bordered">
									<div class="portlet-title">
										<div class="caption">
											<i class="icon-bubble font-green-sharp"></i> <span
												class="caption-subject font-green-sharp bold uppercase">功能列表</span>
										</div>
									</div>
									<div class="portlet-body">
										<div id="function-tree"></div>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="portlet light bordered">
									<div class="portlet-title">
										<div class="caption">
											<i class="icon-bubble font-green-sharp"></i> <span
												class="caption-subject font-green-sharp bold uppercase">权限列表</span>
										</div>
										<div class="actions">
											<a href="javascript:;"
												class="btn blue btn-sm save-button"> <i
												class="fa fa-plus"></i> 保存
											</a>
										</div>
									</div>
									<div class="portlet-body">
										<div id="authority-tree">
											<div class="row">
												<div class="col-md-12">
													<form>
														<div class="form-group form-md-checkboxes">
															<div class="md-checkbox-inline" id="authority-checkbox">

															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/plugins/jstree/jstree.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/js/admin/system/custom/authority/configuration.js}"
		type="text/javascript"></script>
</body>
</html>
