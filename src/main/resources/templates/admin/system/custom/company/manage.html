<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ex="http://thymeleafexamples">
<head>
<meta charset="utf-8" />
</head>
<body>

	<div id="authority-wrapper">
		<ex:pageHeader />

		<div class="row">
			<div class="col-md-12">
				<div class="portlet box blue">
					<ex:portlet-title title="权限列表" icon="fa fa-cogs" />
					<div class="portlet-body">
						<ex:dt id="authority-table" ths="checkbox,权限代码,权限名称,图标,顺序,权限描述,操作">
						</ex:dt>
					</div>
				</div>
			</div>
		</div>

		<ex:modal id="authority-modal" width="760" title="权限修改">
			<ex:body />
			<ex:footer close="true">
				<button type="button" class="btn green" id="save">保存</button>
				<button type="button" class="btn green hidden" id="update">修改</button>
			</ex:footer>
		</ex:modal>
	</div>

	<script th:src="@{/js/admin/system/custom/authority/authority.js}"
		type="text/javascript"></script>
</body>
</html>
