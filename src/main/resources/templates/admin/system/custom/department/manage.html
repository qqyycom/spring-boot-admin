<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ex="http://thymeleafexamples">
<head>
<meta charset="utf-8" />
</head>
<body>

	<div id="department-wrapper">
		<ex:pageHeader />

		<div class="row">
			<div class="col-md-12">
				<div class="portlet box blue">

					<ex:portlet-title title="部门列表" icon="fa fa-cogs" />

					<div class="portlet-body">

						<ex:dt id="department-table"
							ths="checkbox,部门代码,部门名称,管理者,父部门,部门描述,操作">
						</ex:dt>

					</div>
				</div>
			</div>
		</div>
		<ex:modal id="department-modal" width="760" title="部门修改">
			<ex:body />
			<ex:footer close="true">
				<button type="button" class="btn green" id="save">保存</button>
				<button type="button" class="btn green hidden" id="update">修改</button>
			</ex:footer>
		</ex:modal>
	</div>
	<script th:src="@{/js/admin/system/custom/department/department.js}"
		type="text/javascript"></script>
</body>
</html>
