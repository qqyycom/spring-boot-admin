<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ex="http://thymeleafexamples">
<head>
<meta charset="utf-8" />
</head>
<body>

	<div id="icon-wrapper">
		<ex:pageHeader />

		<div class="row">
			<div class="col-md-12">
				<div class="portlet box blue">

					<ex:portlet-title title="图标列表" icon="fa fa-cogs" />

					<div class="portlet-body">

						<ex:dt id="icon-table" ths="checkbox,图标名称,图标类型,图标Class,上传图标,图标描述,操作">
						</ex:dt>

					</div>
				</div>
			</div>
		</div>
		<ex:modal id="icon-modal" width="760" title="图标修改">
			<ex:body />
			<ex:footer close="true">
				<button type="button" class="btn green" id="save">保存</button>
				<button type="button" class="btn green hidden" id="update">修改</button>
			</ex:footer>
		</ex:modal>
	</div>
	<script th:src="@{/js/admin/system/custom/icon/icon.js}"
		type="text/javascript"></script>
</body>
</html>
