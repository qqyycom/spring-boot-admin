<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<form id="user-form">
		<input type="hidden" name="id" th:value="${user.id}" />
		<input type="hidden" name="avatarId"/>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="username">用户名</label>
					<div class="input-group col-md-12">
						<input id="username" type="text" class="form-control"
							name="username" placeholder="请输入用户名" th:value="${user.username}" />
					</div>
				</div>
				<div class="form-group">
					<label for="fullName">姓名</label>
					<div class="input-group col-md-12">
						<input id="fullName" type="text" class="form-control"
							name="fullName" placeholder="请输入姓名" th:value="${user.fullName}" />
					</div>
				</div>
				<div class="form-group">
					<label for="phone">电话</label>
					<div class="input-group col-md-12">
						<input id="phone" type="text" class="form-control" name="phone"
							placeholder="请输入电话" th:value="${user.phone}" />

					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="password">密码</label>
					<div class="input-group col-md-12">
						<input id="password" type="password" class="form-control"
							name="password" placeholder="请输入密码" th:value="${user.password}" />
					</div>
				</div>
				<div class="form-group">
					<label for="email">邮箱</label>
					<div class="input-group col-md-12">
						<input id="email" type="text" class="form-control" name="email"
							placeholder="请输入邮箱" th:value="${user.email}" />

					</div>
				</div>
				<div class="form-group form-md-radios">
					<label>性别</label>
					<div class="md-radio-inline">
						<div class="md-radio">
							<input type="radio" id="sex-male" name="sex" value="男"
								class="md-radiobtn" th:checked="${user.sex}=='男'" /> <label
								for="sex-male"> <span class="inc"></span> <span
								class="check"></span> <span class="box"></span> 男
							</label>
						</div>
						<div class="md-radio has-error">
							<input type="radio" id="sex-female" name="sex"
								class="md-radiobtn" value="女" th:checked="${user.sex}=='女'" /> <label
								for="sex-female"> <span class="inc"></span> <span
								class="check"></span> <span class="box"></span> 女
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
