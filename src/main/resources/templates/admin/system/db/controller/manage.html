<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div class="page-head">
		<div class="page-title">
			<h1>控制层管理管理</h1>
		</div>
	</div>
	<ul class="page-breadcrumb breadcrumb">
		<li><a href="javascript:;">主页</a> <i class="fa fa-circle"></i></li>
		<li><a href="javascript:;">代码生成器</a> <i class="fa fa-circle"></i></li>
		<li><span class="active">控制层管理管理</span></li>
	</ul>
	<div id="controller-wrapper" class="row">
		<div class="col-md-12">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-cogs"></i>控制层管理列表
					</div>
					<div class="actions">
						<a href="javascript:;" class="btn btn-default btn-sm save-button">
							<i class="fa fa-plus"></i> 增加
						</a> <a href="javascript:;"
							class="btn btn-default btn-sm batch-delete-button"> <i
							class="fa fa-remove"></i> 删除
						</a>
					</div>
				</div>
				<div class="portlet-body">
					<table id="controller-table"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="table-checkbox mt-th-checkbox"><label
									class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
										<input type="checkbox" class="group-checkable"
										data-set="#controller-table .checkboxes" /> <span></span>
								</label></th>
								<th>包名</th>
								<th>名称</th>
								<th>RequestMapping</th>
								<th>注释</th>
								<th>所属实体</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody class="mt-td-checkbox">
							<th:block th:if="${not #lists.isEmpty(controllers)}">
								<tr th:each="controller : ${controllers}"
									th:id="${controller.obj}">
									<th:block th:each="data : ${controller.data}">
										<td th:utext="${data}"></td>
									</th:block>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="controller-modal" class="modal fade" data-width="760">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">控制层修改</h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal"
					class="btn btn-outline dark">关闭</button>
				<button type="button" class="btn green" id="save">保存</button>
				<button type="button" class="btn green hidden" id="update">修改</button>
			</div>
		</div>

		<input type="hidden" th:value="${pojoId}" name="pojoId" />
	</div>

	<script th:src="@{/js/admin/system/db/controller/controller.js}"
		type="text/javascript"></script>
</body>
</html>
