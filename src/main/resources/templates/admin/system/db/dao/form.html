<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<form id="dao-form">
		<input type="hidden" name="id" th:value="${dao.id}" />
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="packageName">包名</label>
					<div class="input-group col-md-12">
						<input id="packageName" type="text" class="form-control"
							name="packageName" placeholder="请输入包名"
							th:value="${dao.packageName}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">名称</label>
					<div class="input-group col-md-12">
						<input id="name" type="text" class="form-control" name="name"
							placeholder="请输入Dao名称" th:value="${dao.name}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="inherit">继承</label> <select
						class="form-control inherit-select" name="inherit"
						th:utext="${dao.inheritSov.html}">
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>注释</label> <input id="comment" type="text"
						class="form-control" name="comment" placeholder="请输入注释"
						th:value="${dao.comment}" />
				</div>
			</div>
			<th:block th:if="${pojoId== null} or ${pojoId==''}">
				<div class="col-md-6">
					<div class="form-group">
						<label for="relation">所属实体</label> <select
							class="form-control pojo-select" name="pojoId"
							th:utext="${dao.pojoSov.html}">
						</select>
					</div>
				</div>
			</th:block>
		</div>
	</form>
</body>
</html>
