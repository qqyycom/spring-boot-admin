<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-cogs"></i>Dao方法列表
			</div>
			<div class="actions">
				<a href="javascript:;" class="btn btn-default btn-sm save-button">
					<i class="fa fa-edit"></i> 增加
				</a>
			</div>
		</div>
		<div class="portlet-body">
			<table id="daoMethod-table"
				class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="table-checkbox mt-th-checkbox"><label
							class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
								<input type="checkbox" class="group-checkable"
								data-set="#daoMethod-table .checkboxes" /> <span></span>
						</label></th>
						<th>方法名</th>
						<th>返回类型</th>
						<th>Query</th>
						<th>Modifying</th>
						<th>注释</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody class="mt-td-checkbox">
					<th:block th:if="${not #lists.isEmpty(daoMethods)}">
						<tr th:each="daoMethod : ${daoMethods}" th:id="${daoMethod.obj}">
							<th:block th:each="data : ${daoMethod.data}">
								<td th:utext="${data}"></td>
							</th:block>
						</tr>
					</th:block>
				</tbody>
			</table>
			<div id="daoMethod-modal" class="modal fade" data-width="760">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true"></button>
					<h4 class="modal-title">Dao方法修改</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" data-dismiss="modal"
						class="btn btn-outline dark">关闭</button>
					<button type="button" class="btn green" id="save">保存</button>
					<button type="button" class="btn green hidden" id="update">修改</button>
				</div>
			</div>

			<input type="hidden" th:value="${daoId}" name="daoId" />
		</div>
	</div>

	<script th:src="@{/js/admin/system/db/dao/method/dao.method.js}"
		type="text/javascript"></script>
</body>
</html>
