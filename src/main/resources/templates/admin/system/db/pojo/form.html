<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<form id="pojo-form">
		<input type="hidden" name="id" th:value="${pojo.id}" />
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="packageName">包名</label>
					<div class="input-group col-md-12">
						<input id="packageName" type="text" class="form-control"
							name="packageName" placeholder="请输入包名"
							th:value="${pojo.packageName}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">实体名</label>
					<div class="input-group col-md-12">
						<input id="name" type="text" class="form-control" name="name"
							placeholder="请输入实体名" th:value="${pojo.name}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="tableName">表名（不填即为实体名）</label>
					<div class="input-group col-md-12">
						<input id="tableName" type="text" class="form-control"
							name="tableName" placeholder="请输入表名" th:value="${pojo.tableName}" />
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="comment">注释</label>
					<div class="input-group col-md-12">
						<input id="comment" type="text" class="form-control"
							name="comment" placeholder="请输入注释" th:value="${pojo.comment}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
