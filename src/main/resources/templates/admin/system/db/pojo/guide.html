<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div class="portlet box blue">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-cogs"></i>实体配置
			</div>
			<div class="actions">
				<a href="javascript:;"
					class="btn btn-default btn-sm select-pojo-button"> <i
					class="fa fa-hand-pointer-o"></i> 选择实体
				</a> <a href="javascript:;"
					class="btn btn-default btn-sm guide-next-button"> <i
					class="fa fa-arrow-circle-right"></i> 下一步
				</a> <a href="javascript:;"
					class="btn btn-default btn-sm guide-save-button"> <i
					class="fa fa-edit"></i> 保存
				</a>
			</div>
		</div>
		<div class="portlet-body">
			<form id="pojo-form">
				<input type="hidden" name="id" th:value="${pojo.id}" /> <input
					type="hidden" name="projectId" th:value="${projectId}" />
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="packageName">包名</label>
							<div class="input-group col-md-12">
								<input id="packageName" type="text" class="form-control"
									name="packageName" placeholder="请输入包名"
									th:value="${pojo.packageName}" />
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="name">实体名</label>
							<div class="input-group col-md-12">
								<input id="name" type="text" class="form-control" name="name"
									placeholder="请输入实体名" th:value="${pojo.name}" />
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="tableName">表名（不填即为实体名）</label>
							<div class="input-group col-md-12">
								<input id="tableName" type="text" class="form-control"
									name="tableName" placeholder="请输入表名"
									th:value="${pojo.tableName}" />
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="comment">注释</label>
							<div class="input-group col-md-12">
								<input id="comment" type="text" class="form-control"
									name="comment" placeholder="请输入注释" th:value="${pojo.comment}" />
							</div>
						</div>
					</div>
				</div>
			</form>
			<div id="pojo-modal" class="modal fade" data-width="760">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true"></button>
					<h4 class="modal-title">选择存在实体</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" data-dismiss="modal"
						class="btn btn-outline dark">关闭</button>
					<button type="button" class="btn green" id="confirm">确定</button>
				</div>
			</div>
			<div id="property-wrapper"></div>
		</div>
	</div>

</body>
</html>
