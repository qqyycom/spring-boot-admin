<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<table id="pojo-table"
		class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>包名</th>
				<th>实体名</th>
				<th>表名</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody class="mt-td-checkbox">
			<th:block th:if="${not #lists.isEmpty(pojos)}">
				<tr th:each="pojo : ${pojos}">
					<td th:text="${pojo.packageName}"></td>
					<td th:text="${pojo.name}"></td>
					<td th:text="${pojo.tableName}"></td>
					<td><a href="javascript:;"
						class="btn btn-xs blue select-pojo-confirm-button"
						th:attr="data-id=${pojo.id}">选择</a></td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
