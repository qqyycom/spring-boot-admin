<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<form id="project-form">
		<input type="hidden" name="id" th:value="${project.id}" />
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="packageName">包名</label>
					<div class="input-group col-md-12">
						<input id="packageName" type="text" class="form-control"
							name="packageName" placeholder="请输入包名"
							th:value="${project.packageName}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">项目名</label>
					<div class="input-group col-md-12">
						<input id="name" type="text" class="form-control" name="name"
							placeholder="请输入项目名" th:value="${project.name}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="remark">备注</label>
					<div class="input-group col-md-12">
						<input id="remark" type="text" class="form-control" name="remark"
							placeholder="请输入备注" th:value="${project.remark}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
