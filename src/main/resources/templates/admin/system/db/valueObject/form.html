<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<form id="valueObject-form">
		<input type="hidden" name="id" th:value="${valueObject.id}" />
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="packageName">包名</label>
					<div class="input-group col-md-12">
						<input id="packageName" type="text" class="form-control"
							name="packageName" placeholder="请输入包名"
							th:value="${valueObject.packageName}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">名称</label>
					<div class="input-group col-md-12">
						<input id="name" type="text" class="form-control" name="name"
							placeholder="请输入名称" th:value="${valueObject.name}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>注释</label> <input id="comment" type="text"
						class="form-control" name="comment" placeholder="请输入注释"
						th:value="${valueObject.comment}" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="pojoId">所属业务层</label> <select
						class="form-control pojoId-select" name="pojoId"
						th:utext="${valueObject.pojoSov.html}">
					</select>
				</div>
			</div>
		</div>
	</form>
	<script th:src="@{/js/admin/system/db/valueObject/form.js}"
		type="text/javascript"></script>
</body>
</html>
