<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<form id="valueObject-property-form">
		<input type="hidden" name="id" th:value="${valueObjectProperty.id}" />
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="property">关联属性</label> <select
						class="form-control property-select" name="propertyId"
						th:utext="${valueObjectProperty.propertySov.html}">
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>选择属性类型</label> <select class="form-control type-select"
						name="type-select">
						<option th:each="type : ${valueObjectProperty.types}"
							th:value="${type}" th:text="${type}"
							th:selected="${valueObjectProperty.type==type}"></option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">属性名</label> <input id="name" type="text"
						class="form-control" name="name" placeholder="请输入属性名"
						th:value="${valueObjectProperty.name}" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="type">属性类型(自定义类型,需要加上包名)</label> <input id="type"
						type="text" class="form-control" name="type" placeholder="请输入属性类型"
						th:value="${valueObjectProperty.type}" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="dateFormat">日期格式化类型</label> <select
						class="form-control dateFormat-select" name="dateFormat-select">
						<option th:each="dateFormat : ${valueObjectProperty.dateFormats}"
							th:value="${dateFormat}" th:text="${dateFormat}"
							th:selected="${valueObjectProperty.dateFormat==dateFormat}"></option>
					</select> <span class="help-block">用在Date类型转为String类型时</span>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>注释</label> <input id="comment" type="text"
						class="form-control" name="comment" placeholder="请输入注释"
						th:value="${valueObjectProperty.comment}" />
				</div>
			</div>
			<input type="hidden" name="valueObjectId" th:value="${valueObjectId}" />
		</div>
		<div class="row">
			<div class="col-md-12" style="margin: 10px 0px;">表格信息设置</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>是否表格显示</label> <select
						class="form-control isDataTableShow-select" name="isDataTableShow">
						<option value="否"
							th:selected="${valueObjectProperty.isDataTableShow=='否'}">否</option>
						<option value="是"
							th:selected="${valueObjectProperty.isDataTableShow=='是'}">是</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>表格显示顺序</label> <input id="dataTableSequence" type="number"
						class="form-control" name="dataTableSequence"
						placeholder="请输入表格显示顺序"
						th:value="${valueObjectProperty.dataTableSequence}" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" style="margin: 10px 0px;">表单域设置</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>表单显示顺序</label> <input id="formSequence" type="number"
						class="form-control" name="formSequence" placeholder="请输入显示顺序"
						th:value="${valueObjectProperty.formSequence}" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>是否为空</label> <select class="form-control nullable-select"
						name="nullable">
						<option value="是"
							th:selected="${valueObjectProperty.nullable=='是'}">是</option>
						<option value="否"
							th:selected="${valueObjectProperty.nullable=='否'}">否</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>表单域类型</label><select class="form-control form-type-select"
						name="formType">
						<option th:each="formType : ${valueObjectProperty.formTypes}"
							th:value="${formType}"
							th:selected="${valueObjectProperty.formType == formType}"
							th:text="${formType}"></option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>验证类型</label><select
						class="form-control validate-type-select" name="validateType">
						<option
							th:each="validateType : ${valueObjectProperty.validateTypes}"
							th:value="${validateType}"
							th:selected="${valueObjectProperty.validateType == validateType}"
							th:text="${validateType}"></option>
					</select>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label>正则表达式</label> <input id="regex" type="text"
						class="form-control" name="regex" placeholder="请输入正则表达式"
						th:value="${valueObjectProperty.regex}" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>最小长度</label> <input id="minLength" type="number"
						class="form-control" name="minLength" placeholder="请输入最小长度"
						th:value="${valueObjectProperty.minLength}" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>最大长度</label> <input id="maxLength" type="number"
						class="form-control" name="maxLength" placeholder="请输入最大长度"
						th:value="${valueObjectProperty.maxLength}" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>最小值</label> <input id="minValue" type="number"
						class="form-control" name="minValue" placeholder="请输入最小值"
						th:value="${valueObjectProperty.minValue}" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>最大值</label> <input id="maxValue" type="number"
						class="form-control" name="maxValue" placeholder="请输入最大值"
						th:value="${valueObjectProperty.maxValue}" />
				</div>
			</div>
		</div>
	</form>
	<script th:src="@{/js/admin/system/db/valueObject/property/form.js}"
		type="text/javascript"></script>
</body>
</html>
