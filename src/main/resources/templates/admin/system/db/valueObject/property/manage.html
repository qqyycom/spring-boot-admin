<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ex="http://thymeleafexamples">
<head>
<meta charset="utf-8" />
</head>
<body>
	
	<ex:pageHeader th:id="${functionId}" />
	
	<div id="valueObject-property-wrapper" class="row">
		<div class="col-md-12">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-cogs"></i>值对象列表
					</div>
					<div class="actions">
						<a href="javascript:;" class="btn btn-default btn-sm sync-button"
							th:if="${businessId}!=null or ${businessId}!= ''"> <i
							class="fa fa-plus"></i> 同步属性
						</a> <a href="javascript:;" class="btn btn-default btn-sm save-button">
							<i class="fa fa-plus"></i> 增加
						</a> <a href="javascript:;"
							class="btn btn-default btn-sm batch-delete-button"> <i
							class="fa fa-remove"></i> 删除
						</a>
					</div>
				</div>
				<div class="portlet-body">
					<table id="valueObject-property-table"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="table-checkbox mt-th-checkbox"><label
									class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
										<input type="checkbox" class="group-checkable"
										data-set="#valueObject-property-table .checkboxes" /> <span></span>
								</label></th>
								<th>名称</th>
								<th>类型</th>
								<th>注释</th>
								<th>关联实体属性</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody class="mt-td-checkbox">
							<th:block th:if="${not #lists.isEmpty(valueObjectPropertys)}">
								<tr th:each="valueObjectProperty : ${valueObjectPropertys}"
									th:id="${valueObjectProperty.obj}">
									<th:block
										th:each="data,dataIndex : ${valueObjectProperty.data}">
										<td th:utext="${data}"></td>
									</th:block>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="valueObject-property-modal" class="modal fade"
			data-width="760" style="height: 80%">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">设置值对象属性</h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal"
					class="btn btn-outline dark">关闭</button>
				<button type="button" class="btn green" id="save">保存</button>
				<button type="button" class="btn green hidden" id="update">修改</button>
			</div>
		</div>

		<div id="detail-modal" class="modal fade" data-width="760">
			<div class="modal-header">
				<h4 class="modal-title">值对象详情</h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal"
					class="btn btn-outline dark">关闭</button>
			</div>
		</div>

		<input type="hidden" th:value="${valueObjectId}" name="valueObjectId" />
	</div>

	<script
		th:src="@{/js/admin/system/db/valueObject/property/valueObject.property.js}"
		type="text/javascript"></script>
</body>
</html>
