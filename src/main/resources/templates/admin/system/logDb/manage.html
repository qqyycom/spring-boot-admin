<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ex="http://thymeleafexamples">
<head>
<meta charset="utf-8" />
</head>
<body>

	<ex:pageHeader th:id="${functionId}" />

	<div id="logDb-wrapper" class="row">
		<div class="col-md-12">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-cogs"></i>日志记录
					</div>
					<div class="actions">
						<a href="javascript:;" class="btn btn-default btn-sm query-button">
							<i class="fa fa-search"></i> 查询
						</a>
					</div>
				</div>
				<div class="portlet-body">
					<form id="query-form">
						<div class="row">
							<div class="form-group col-md-4">
								<label>操作人</label>
								<div class="input-group col-md-12">
									<input class="form-control username-query" type="text"
										name="username" />
								</div>
							</div>
							<div class="form-group col-md-4">
								<label>操作类型</label> <select class="form-control"
									name="operationType">
									<option value="Insert">Insert</option>
									<option value="Update">Update</option>
									<option value="Delete">Delete</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label>描述</label>
								<div class="input-group col-md-12">
									<input class="form-control description-query" type="text"
										name="description" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label>执行时间</label>
								<div class="input-group col-md-12">
									<input class="form-control executeTime1-query" type="text"
										name="executeTime1" />
								</div>
							</div>
							<div class="form-group col-md-4">
								<label>执行时间</label>
								<div class="input-group col-md-12">
									<input class="form-control executeTime2-query" type="text"
										name="executeTime2" />
								</div>
							</div>
							<div class="form-group col-md-4">
								<label>方法名</label>
								<div class="input-group col-md-12">
									<input class="form-control methodName-query" type="text"
										name="methodName" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label>操作开始时间</label>
								<div class="input-group col-md-12">
									<input class="form-control dateTime1-query" type="text"
										name="dateTime1" /> <span class="input-group-addon"><i
										class="glyphicon glyphicon-th"></i></span>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label>操作结束时间</label>
								<div class="input-group col-md-12">
									<input class="form-control dateTime2-query" type="text"
										name="dateTime2" /> <span class="input-group-addon"><i
										class="glyphicon glyphicon-th"></i></span>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label>返回结果</label>
								<div class="input-group col-md-12">
									<input class="form-control result-query" type="text"
										name="result" />
								</div>
							</div>
						</div>
					</form>
					<table id="logDb-table"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>方法名</th>
								<th>时间</th>
								<th>操作人</th>
								<th>操作类型</th>
								<th>方法描述</th>
								<th>执行时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="detail-modal" class="modal fade" data-width="50%"
			style="height: 80%">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">日志记录详情</h4>
			</div>
			<div class="modal-body"></div>
		</div>
	</div>

	<script th:src="@{/js/admin/system/logDb/logDb.js}"
		type="text/javascript"></script>
</body>
</html>
